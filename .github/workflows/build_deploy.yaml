name: Build and Deploy

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./kjell

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        uses: actions/setup-python@v2
      
      - name: Set up AWS credentials
        uses: aws-actions/setup-sam@v1
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          
      - name: Build and deploy SAM application
        run: |
          sam build --use-container
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-sentiment-kandidat_2030 --s3-bucket lambda-deployments-gb --capabilities CAPABILITY_IAM --region eu-west-1